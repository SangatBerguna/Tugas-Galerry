<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkumaG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      color: #444;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }
    .admin-note {
      color: #777;
      font-size: 0.8em;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .small-image {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery Pasheng</h1>
    <img src="img/pprofil.jpeg" class="small-image">
  </header>
  <main>
    <section>
      <h2>Ini adalah tugas membuat gallery</h2>
      <p>Senin, 19 Februari 2024</p>
    </section>
    <section>
      <img src="img/Morning Cintaaa.jpeg" alt="Morning Cintaaa">
      <h2>Foto ke 1</h2>
      <p>Morning Cintaaa</p>
      <p class="admin-note">Ini adalah Hudul (Budi)</p>
    </section>
    <section>
      <img src="img/Gadis kecil Ayah.jpeg" class="small-image">
      <h2>Ini adalah foto kelanjutannya</h2>
      <p>Gadis kecil Ayah</p>
      <p class="admin-note">KOMTING Adil</p>
      <ul>
        <li>
          <img src="img/Makan banh.jpeg" class="small-image">
          <p>Dan ini adalah foto lainnya</p>
          <p>Dilarang Marah</p>
          <img src="img/Napa bang gak seneng.jpeg" class="small-image">
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Pati, Jawa Tengah</p>
  </footer>
</body>
</html>
